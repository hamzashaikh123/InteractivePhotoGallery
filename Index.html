<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/normalize.css"> 
        <link rel="stylesheet" href="css/lightbox.css">
    </head>
    <body>
        <div class="searchbox">
            <input type='text' placeholder="Search Text Here..." id="searchbox">
        </div>
        <div class= "container">
            <div class= "flexbox ">  
                <a href="images/01.jpg" data-lightbox="flexbox1" data-title=" I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img src="images/01.jpg" alt= "Hay Bales" class="image">
                </a>
                <a href="images/02.jpg" data-lightbox="flexbox1" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                    <img src="images/02.jpg" alt="Lake" class="image">
                </a>
                <a href="images/03.jpg" data-lightbox="flexbox1" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.
                ">
                    <img src="images/03.jpg" alt="Canyon" class="image">
                </a>
                <a href="images/04.jpg" data-lightbox="flexbox1" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                    <img src="images/04.jpg" alt="Iceberg" class="image">
                </a>
            </div>
            <div class= "flexbox2 ">
                <a href="images/05.jpg" data-lightbox="flexbox1" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                    <img src="images/05.jpg" alt= "Desert" class="image">
                </a>
                <a href="images/06.jpg" data-lightbox="flexbox1" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
                    <img src="images/06.jpg" alt="Fall" class="image">
                </a>
                <a href="images/07.jpg" data-lightbox="flexbox1" data-title="I drove past this plantation yesterday, everything is so green!">
                    <img src="images/07.jpg" alt="Plantation" class="image">
                </a>
                <a href="images/08.jpg" data-lightbox="flexbox1" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                    <img src="images/08.jpg" alt="Dunes" class="image">
                </a>
            </div>
            <div class= "flexbox3 ">
                <a href="images/09.jpg" data-lightbox="flexbox1" data-title="We enjoyed a quiet stroll down this countryside lane.">
                    <img src="images/09.jpg" alt= "Countryside Lane" class="image">
                </a>
                <a href="images/10.jpg" data-lightbox="flexbox1" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
                    <img src="images/10.jpg" alt="Sunset" class="image">
                </a>
                <a href="images/11.jpg" data-lightbox="flexbox1" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                    <img src="images/11.jpg" alt="Cave" class="image">
                </a>
                <a href="images/12.jpg" data-lightbox="flexbox1" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                    <img src="images/12.jpg" alt="Bluebells" class="image">
                </a>
            </div>
        </div>  
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/lightbox.min.js"></script>
        <script src="js/main.js"></script>
        <script>
            lightbox.option({
              'resizeDuration': 200,
              'wrapAround': true
            })
        </script>
    </body>
</html>
